

<!DOCTYPE html>
<html lang="en">
    {% load static%}
    {% block css %}
    {% endblock %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Imagenes/iluminati.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'CSS/logins.css' %}">
     

</head>
<body>
 
    {% load crispy_forms_tags %}

    <div class="row">
        <div class="col-12 col-m-6 offset-md-3">

            <div  class="card">
                <div class="card-body">
                    <h2> Bienvenido </h2>
                    <hr>
                    <form action="" method="post">

                        {% csrf_token %}
                        {{ form | crispy }}
                        <br>

                        <input type="submit" value="Ingresar" class="btn btn-success center">
                        <br>
                        <br>
                        <h6>¿Aún no tienes una cuenta?</h6>
                        <a href="{% url 'registro'%}"> Regístrarse </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
