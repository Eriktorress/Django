{% extends 'gestor/home.html'%}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<br>

<div class="row">
    <div style=" border-right: 30px solid rgb(255, 255, 255);" class="col-12 col-md-6 ">
        <h2 style="border: 50px solid rgb(255, 255, 255);">Formulario de Centros</h2>
        <hr>
        <form style="border: 50px solid rgb(255, 255, 255);" action="" classs="formulario_centro" method="post">

            {% csrf_token %}

            {{ form | crispy }}

            <br>

            <div class="d-flex ">
                <a href="{% url 'list_centr'%}"> <button type="button"
                    class="btn btn-secondary">Cancelar</button></a>
                &nbsp;
                <button type="submit" id="btnEnviar" class="btn btn-primary"> Guardar</button>
            </div>
        </form>

        {{mensaje}}

    </div>

</div>


{% endblock %}
