{% extends 'gestor/home.html'%}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}

<br>

<div class="row">
    <div class="col-12 col-md-6 offset-md-6">
        <h2>Editar trabajador</h2>
        <hr>
        <form action="" classs="formulario_trabajador " method="post">

            {% csrf_token %}

            {{ form | crispy }}

            <br>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary"> Editar</button>
                &nbsp;
                <a href="{% url 'listado-trabajador'%}"> <button type="button"
                        class="btn btn-secondary">Cancelar</button></a>

            </div>
        </form>

        {{mensaje}}

    </div>

</div>


{% endblock %}
